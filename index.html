<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30-Day Self-Care eBook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #c2d3ff 0%, #e4d9ff 100%);
      color: #333;
    }
    header {
      background: transparent;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #4e4ee3;
    }
    .cta-button {
      display: inline-block;
      background: linear-gradient(90deg, #ff6b6b, #ff914d);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    section {
      text-align: center;
      padding: 40px 20px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0 20px;
    }
    .feature-card {
      background: linear-gradient(135deg, #fbb1ff, #ffd6f6);
      padding: 1.5rem;
      border-radius: 20px;
      color: #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .feature-card h3 {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Self-Care Journey</h1>
    <a href="#" class="cta-button">Get Your Copy Now</a>
  </header>

  <section>
    <h2>Why Choose This eBook?</h2>
    <div class="features">
      <div class="feature-card">
        <div style="font-size: 2rem;">🧘‍♀️</div>
        <h3>Daily Practices</h3>
        <p>Build a self-care habit in 30 days</p>
      </div>
      <div class="feature-card">
        <div style="font-size: 2rem;">📚</div>
        <h3>Science-Based</h3>
        <p>Backed by wellness research</p>
      </div>
      <div class="feature-card">
        <div style="font-size: 2rem;">💡</div>
        <h3>Practical Tips</h3>
        <p>Designed for busy women like you</p>
      </div>
    </div>
  </section>
</body>
</html>
