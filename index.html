<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Free 30-Day Self-Care Challenge for Working Women</title>
  <meta name="description" content="Download your free 30-Day Self-Care Challenge eBook for working women. Start your self-care journey now!">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f9c6d1;
      --light-pink: #ffe6ee;
      --purple: #e1d8ff;
      --white: #fff;
      --text: #3d2745;
      --btn: #ca85a6;
      --btn-hover: #b36d8c;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, var(--light-pink), var(--purple), var(--pink));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 2.5rem 1.5rem;
      background: var(--white);
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(202,133,166,0.11), 0 1.5px 6px 0 rgba(61,39,69,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vh;
      margin-bottom: 5vh;
    }
    .ebook-cover {
      width: 180px;
      height: 260px;
      background: var(--light-pink);
      border: 2px dashed var(--pink);
      border-radius: 10px;
      margin-bottom: 2rem;
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--btn);
      font-size: 1.1rem;
    }
    h1 {
      font-size: 1.45rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.1rem;
      margin-top: 0;
    }
    .subtext {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #6e4d6b;
    }
    .cta-btn {
      display: inline-block;
      padding: 1rem 2.2rem;
      background: var(--btn);
      color: var(--white);
      border: none;
      border-radius: 26px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 10px 0 rgba(202,133,166,0.15);
      letter-spacing: 0.01em;
    }
    .cta-btn:hover {
      background: var(--btn-hover);
    }
    @media (max-width: 540px) {
      .container {
        margin-top: 2vh;
        margin-bottom: 2vh;
        padding: 1.2rem 0.3rem;
      }
      h1 {
        font-size: 1.12rem;
      }
      .ebook-cover {
        width: 120px;
        height: 170px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ebook-cover-placeholder.png" alt="eBook cover" class="ebook-cover" id="ebookCover" />
    <h1>Free 30-Day Self-Care Challenge for Working Women</h1>
    <div class="subtext">
      Download Day 1 for free and unlock your full 30-day journey by confirming your email!
    </div>
    <a href="https://contentlocked.net/cl/i/2lv56w" target="_blank" rel="noopener" class="cta-btn">
      Download Now
    </a>
  </div>
</body>
</html>
